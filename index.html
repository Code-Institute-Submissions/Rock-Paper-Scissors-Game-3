<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/script.js" defer></script>
</head>
<body>
  <header>
    <h2 class="header">Rock, Paper, Scissors</h2>
  </header>
  <div class="selections">
    <button class="selection" data-selection="rock">
      <img class="image-size" src="assets/images/rock.png" alt="Rock">
    </button>
    <button class="selection" data-selection="paper">
      <img class="image-size" src="assets/images/paper.png" alt="Paper">
    </button>
    <button class="selection" data-selection="scissors">
      <img class="image-size" src="assets/images/scissors.png" alt="Scissors">
    </button>
  </div>
  <div class="choose-wisely">
    Choose Wisely!
  </div>
  <div class="results">
    <div>
      You
      <span class="result-score" data-your-score>0</span>
    </div>
    <div data-final-column>
      Computer
      <span class="result-score" data-computer-score>0</span>
    </div>
  </div>
</body>
</html>
